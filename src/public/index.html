<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Fullstack</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    
    <nav class="navbar nabvar-light bg-primary">
        <h1 class="navbar-brand">Chat Fullstack</h1>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">

        <div class="card-header">
            <h3>Enter you Username:</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form action="" id="nickForm">
                <input type="text" id="nickname" class="form-control" autocomplete="off">
                <button type="submit" class="btn btn-primary btn-block mt-2">Enter</button>
            </form>
        </div>

    </div>

    <div class="container" id="contentWrap">
        
        <div class="row mt-2">

            <div class="col-md-6 offset-md-1">
                <div class="card">
                    
                    <div class="card-header">
                        <h4>Let's Chat</h4>
                    </div>
    
                    <div id="chat" class="card-body"></div>
    
                    <form action="" id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control" autocomplete="off">
    
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                                </button>
        
                            </div>
                        </div>
                    </form>
    
                </div>
            </div>
        
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Users</h3>
                    </div>
                    <div class="card-body">
                        <card id="usernames"></card>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>    <script src="/js/main.js"></script>
</body>
</html>
